<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Cursos</title>
    <link rel="stylesheet" href="css/Vista_Usuario.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#">Mis Productos</a></li>
            <li><a href="#">Todos los Productos</a></li>
            <li><img src="img/Usuario1.jpg" alt="Usuario" class="user-icon"></li>
        </ul>
    </nav>
</header>

<main>
    <div class="filter-bar">
        <div class="dropdown">
            <button class="dropbtn">Categoría: Todos</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Autor: Todos</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Encuentra un curso">
            <button type="submit">Buscar</button>
        </div>
    </div>

    <div class="course-list">
        <!-- Los cursos se cargarán aquí -->
    </div>
</main>

<footer>
    <p>&copy; @LimbergRuizParejas Desarrollo y Diseño 2024 Cap.edu</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const courseList = document.querySelector('.course-list');

        // Obtener y mostrar los cursos
        const obtenerCursos = async () => {
            try {
                const response = await fetch('http://localhost:3000/api/cursos');
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                const cursos = await response.json();
                if (!Array.isArray(cursos)) {
                    throw new Error('La respuesta no es un array de cursos');
                }
                courseList.innerHTML = '';
                cursos.forEach(curso => {
                    const courseItem = document.createElement('div');
                    courseItem.classList.add('course-item');
                    courseItem.innerHTML = `
                        <img src="/uploads/${curso.imagen}" alt="${curso.nombre}">
                        <h3>${curso.nombre}</h3>
                        <p>${curso.descripcion}</p>
                    `;
                    courseList.appendChild(courseItem);
                });
            } catch (error) {
                console.error('Error al obtener cursos:', error);
            }
        };

        obtenerCursos();
    });
</script>
</body>
</html>
