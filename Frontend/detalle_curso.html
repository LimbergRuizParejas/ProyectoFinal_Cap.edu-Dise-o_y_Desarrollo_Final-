<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Curso</title>
    <link rel="stylesheet" href="css/curso.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="vista_Usuario.html">Inicio</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <aside class="course-sidebar">
        <h2>Lecciones</h2>
        <ul id="lessonList">
            <!-- Lista de lecciones se añadirá aquí -->
        </ul>
    </aside>

    <main class="course-content">
        <div class="course-header">
            <h1 id="courseName">Título del Curso</h1>
            <p id="courseDescription">Descripción del curso...</p>
        </div>
        <div class="video">
            <iframe id="cursoVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="document">
            <iframe id="cursoDocumento" width="560" height="315" src="" frameborder="0"></iframe>
        </div>
        <div class="course-actions">
            <button id="prevLesson">Clase Previa</button>
            <button id="nextLesson">Completar y Continuar</button>
            <button id="inscribirseButton">Inscribirse</button>
            <p id="progress">Progreso: <span id="progressPercentage">0%</span></p>
        </div>
    </main>
</div>

<footer>
    <p>&copy; LimbergRuizParejas Desarrollo y Diseño 2024 Cap.edu</p>
</footer>

<script src="js/curso.js"></script>
</body>
</html>
