<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cap.edu</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/Logo.png" alt="Cap.edu">
    </div>
</header>
<main>
    <section class="login-container">
        <h2>Iniciar Sesion</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" required placeholder="Ejemplo@.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mi Contraseña">
            </div>
            <div class="form-group">
            <!--    <input type="checkbox" id="remember" name="remember"> -->
              <!--  <label for="remember">Remember Me</label> -->
               <!-- <a href="#" class="forgot-password">Forgot Password</a> -->
            </div>
            <button type="submit" class="btn">Iniciar Sesion</button>
        </form>
        <p>No tenes Cuenta Aun?? <a href="Registro.html">Registrarse</a></p>
    </section>
</main>
<footer>
    <p>&copy; LimbergRuizParejas Desarrollo y Diseño 2024 Cap.edu</p>
</footer>
<script src="js/login.js"></script>
</body>
</html>
