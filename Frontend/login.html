<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - A2 Capacitación</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- Encabezado con el logotipo -->
<header>
    <div class="logo">
        <img src="img/Logo.png" alt="Cap.edu">
    </div>
</header>

<!-- Contenedor principal -->
<main>
    <!-- Contenedor del formulario de inicio de sesión -->
    <section class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <!-- Campo de correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@.com">
            </div>
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mi Contraseña">
            </div>
            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <!-- Enlace para registrarse -->
        <p>¿No tienes una cuenta? <a href="Registro.html">Registrarse</a></p>
    </section>
</main>

<!-- Pie de página -->
<footer>
    <p>&copy; LimbergRuizParejas Desarrollo y Diseño 2024 Cap.edu</p>
</footer>

<script src="js/login.js"></script>
</body>
</html>
