<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Cursos</title>
    <link rel="stylesheet" href="css/Vista_administrador.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="admin_curso.html">Administrar Cursos</a></li>
            <li><a href="admin_lecciones.html">Administrar Lecciones</a></li>
            <li><a href="admin_login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="admin-courses">
        <h2>Administración de Cursos</h2>
        <button class="btn-agregar-curso">Agregar Curso</button>
        <div class="course-list"></div>
    </section>

    <section class="course-form" id="courseForm" style="display: none;">
        <h2>Formulario de Curso</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del Curso:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen del Curso:</label>
                <input type="file" id="imagen" name="imagen" required>
            </div>

            <div id="lecciones">
                <h3>Lecciones</h3>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="leccion-titulo" required>
                    <label for="contenido">Contenido</label>
                    <textarea class="leccion-contenido" required></textarea>
                    <label for="video_url">URL del Video</label>
                    <input type="url" class="leccion-video-url">
                    <label for="documento_url">URL del Documento</label>
                    <input type="url" class="leccion-documento-url">
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn btn-cancel">Cancelar</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; LimbergRuizParejas Desarrollo y Diseño 2024 Cap.edu</p>
</footer>

<script src="js/admin_curso.js"></script>
</body>
</html>
